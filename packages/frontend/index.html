<!doctype html>
<html lang="en" style="background: #06060c">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Ambient Perps</title>
        <link
            rel="preload"
            href="/fonts/LexendDeca-Regular.ttf"
            as="font"
            type="font/ttf"
            crossorigin
        />
        <link
            rel="preload"
            href="/fonts/RobotoMono-Regular.ttf"
            as="font"
            type="font/ttf"
            crossorigin
        />
        <!-- Critical error fallback styles (must be inline for offline errors) -->
        <style>
            .error-fallback {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                padding: 32px;
                text-align: center;
                color: #f0f0f8;
                font-family: 'Lexend Deca', system-ui, sans-serif;
                background: #06060c;
            }
            .error-fallback h2 {
                font-size: 24px;
                margin-bottom: 8px;
            }
            .error-fallback p {
                font-size: 14px;
                color: #bcbcc4;
                max-width: 400px;
                margin-bottom: 16px;
                line-height: 1.5;
            }
            .error-fallback button {
                padding: 8px 16px;
                border: none;
                border-radius: 8px;
                font-size: 14px;
                cursor: pointer;
                background: #7371fc;
                color: #f0f0f8;
            }
            .error-fallback button:hover {
                background: #5f5df0;
            }
            .error-fallback__buttons {
                display: flex;
                gap: 8px;
            }
            .error-fallback--offline h2 {
                color: #e78a56;
            }
        </style>
    </head>
    <body style="background: #06060c">
        <div id="root" style="background: #06060c; min-height: 100vh"></div>
        <script type="module" src="/app/entry.client.tsx"></script>
    </body>
</html>
