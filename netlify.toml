[build]
  base = "packages/frontend"
  command = "pnpm build:netlify"
  publish = "build"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "22"
  NODE_OPTIONS = "--max-old-space-size=4096"
  # Enable build cache for faster deploys
  NPM_FLAGS = "--prefer-offline --no-audit"

[context.production.environment]
  VITE_CONTEXT = "production"

[context.deploy-preview.environment]
  VITE_CONTEXT = "deploy-preview"

[context.branch-deploy.environment]
VITE_CONTEXT = "branch-deploy"

[dev]
  command = "npm run dev"
  port = 3002
  targetPort = 3002
  framework = "vite"
  publish = "build"
  autoLaunch = true

[[redirects]]
  from = "/blocked.html"
  to = "/blocked.html"
  status = 200
  conditions = {Country = [
    "AF", "BY", "MM", "CF", "CU", "CD", "ET", "IR", "IQ", "LB", "LY", "ML", "NI", "KP", "RU", "SO", "SS", "SD", "VE", "YE", "ZW"
  ]}

[[redirects]]
  from = "/blocked*"
  to = "/"
  status = 302
  force = true

[[redirects]]
  from = "/*"
  to = "/blocked.html"
  status = 302
  force = true
  conditions = {Country = [
    "AF", "BY", "MM", "CF", "CU", "CD", "ET", "IR", "IQ", "LB", "LY", "ML", "NI", "KP", "RU", "SO", "SS", "SD", "VE", "YE", "ZW"
  ]}

# Set immutable caching for static files FIRST (more specific rules should come first)
# These files have fingerprinted filenames so they can be cached forever
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31560000, immutable"

# Prevent caching of service worker and registration script
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

[[headers]]
  for = "/registerSW.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

# Prevent caching of main entry point and manifest
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

[[headers]]
  for = "/manifest.webmanifest"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

# Cache favicon aggressively
[[headers]]
  for = "/images/favicon.svg"
  [headers.values]
    Cache-Control = "public, max-age=31560000, immutable"

[[headers]]
  for = "/version.json"
  [headers.values]
    Cache-Control = "no-store"

[[headers]]
  for = "/announcements.json"
  [headers.values]
    Cache-Control = "no-store"

